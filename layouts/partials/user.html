<div class="item-user">
  <a class="item-user__name" href="https://web.okjike.com/u/{{ .user.username }}">
    <span>{{ .user.screenName }}</span>
  </a>
  <a class="item-user__date --small-text" href="/posts/{{ .id }}">
    <time datetime="{{ .createdAt }}">{{ dateFormat "2006-01-02" .createdAt }}</time>
  </a>
</div>
