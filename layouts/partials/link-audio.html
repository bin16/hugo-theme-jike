<div class="link-card-wrapper">
  <a class="link-card" href="{{ .linkInfo.linkUrl }}">
    <div class="link-card__image">
      <img class="link-card__image" loading="lazy" 
        src="{{ .linkInfo.pictureUrl }}" alt="{{ .linkInfo.title }}">
      <audio src="{{ .path }}" preload="metadata" controls></audio>
    </div>
    <div class="link-card__title">
      {{ .linkInfo.title }}
    </div>
  </a>
</div>
